<!DOCTYPE html>
<html>
<head>
  <title>L Creative Media</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>


body, html {
  height: 100%;
  margin: 0;
}
.bgimg {
  background-color: black;
  height: 100%;
  background-position: center;
  background-size: cover;
  position: static;
  color: white;
  border-color: white
  font-family: Helvetica;
  font-size: 30px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
 border-radius:10px
}

hr {
  margin: auto;
  width: 40%;
}

.fa {
  padding: 20px;
  font-size: 30px;
  width: 30px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
  border-radius: 50%;
  position: static;
}

.fa-facebook {
  background: #3B5998;
  color: white;
}
.fa-instagram {
  background: #125688;
  color: white;
}



</style>
</head>
<body>


<div class="bgimg">
  <div class="center">
    <p><IMG SRC="l.jpg" ALT="some text" WIDTH=300 HEIGHT=250></p>
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
    <hr>
    <p id="demo" style="font-size:50px"></p>
  </div>

  <!--  icons 1-->
  <div class="bottomleft">
    <a href="https://www.facebook.com/L-Creative-Media-289764315252753/?modal=admin_todo_tour" class="fa fa-facebook"></a>


<!-- icon2 -->

 <a href="https://www.instagram.com/thelcreative/" class="fa fa-instagram"></a>



<script>
// Set the date we're counting down to
var countDownDate = new Date("June 2, 2019 15:37:25").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is over, write some text
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
